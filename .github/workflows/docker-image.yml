name: Docker Image CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - run: docker login ghcr.io -u code-maid -p ${{ secrets.PAT }}
    - run: docker build . --file Dockerfile --tag ghcr.io/vein-lang/ubuntu18.04-with-crossroot-arm64:$(date +%s)
    - run: docker push ghcr.io/vein-lang/ubuntu18.04-with-crossroot-arm64
